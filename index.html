<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Convert a thing</title>
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/style.css">
    </head>
    <body onload="app.init()">

      <div id="appRoot">
          <div>Enter a number up to a trillion as words and it will be converted to numerals.</div>
          <div id="pnlConverter">
              <div class="inline-field">Words: </div>
              <input type="text" class="inline-field" id="txtUserInput">
          </div>
          <div id="pnlResult">
              <div class="inline-field">Result: </div>
              <div class="inline-field" id="txtResult"></div>
          </div>
          <button id="btnConvert">Convert...</button>
      </div>

      <script src="js/app.js"></script>

    </body>
</html>
